name: Web Calculator CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BLUE_PORT: 5001
  GREEN_PORT: 5002

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest requests pytest-cov
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit_tests/ -v --cov=app --cov-report=xml
    
    - name: Run functional tests
      run: |
        echo "å¯åŠ¨åº”ç”¨..."
        # è®¾ç½®FLASKç¯å¢ƒå˜é‡
        export FLASK_RUN_HOST=0.0.0.0
        export FLASK_RUN_PORT=5000
        python app.py > app.log 2>&1 &
        APP_PID=$!
        
        echo "ç­‰å¾…åº”ç”¨å¯åŠ¨(10ç§’)..."
        sleep 10
        
        # æ£€æŸ¥åº”ç”¨çŠ¶æ€
        if ! ps -p $APP_PID > /dev/null; then
          echo "âŒ åº”ç”¨è¿›ç¨‹å·²é€€å‡º"
          echo "=== åº”ç”¨æ—¥å¿— ==="
          cat app.log
          exit 1
        fi
        
        # å¤šæ¬¡å°è¯•è¿æ¥
        echo "æµ‹è¯•è¿æ¥..."
        for i in {1..5}; do
          if curl -s -f --max-time 5 http://localhost:5000/health > /dev/null; then
            echo "âœ… åº”ç”¨å·²å°±ç»ª"
            break
          fi
          echo "å°è¯• $i/5..."
          sleep 3
        done
        
        # éªŒè¯åº”ç”¨çŠ¶æ€
        if ! curl -s -f http://localhost:5000/health > /dev/null; then
          echo "âŒ åº”ç”¨æœªå“åº”"
          echo "=== åº”ç”¨æ—¥å¿— ==="
          tail -50 app.log
          exit 1
        fi
        
        echo "è¿è¡ŒåŠŸèƒ½æµ‹è¯•..."
        python -m pytest tests/functional_tests/ -v --tb=short
        
        # æ¸…ç†
        kill $APP_PID 2>/dev/null || true

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          type=raw,value=latest
    
    - name: Build and push
      run: |
        # æ„å»ºå¸¦commit hashæ ‡ç­¾çš„é•œåƒ
        SHORT_SHA=${GITHUB_SHA:0:7}
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA .
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
        
        # æ¨é€ä¸¤ä¸ªæ ‡ç­¾
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # è®¾ç½®è¾“å‡ºä¾›åç»­æ­¥éª¤ä½¿ç”¨
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

  deploy:
    name: Deploy to VM
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VM_SSH_KEY }}
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
      run: |
        # è®¾ç½®SSHå¯†é’¥
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # æ·»åŠ ä¸»æœºåˆ°known_hosts
        ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
        
        # æµ‹è¯•è¿æ¥
        ssh -o ConnectTimeout=10 $VM_USER@$VM_HOST "echo 'SSHè¿æ¥æµ‹è¯•æˆåŠŸ'"
    
    - name: Create deployment script
      id: create_script
      env:
        SHORT_SHA: ${{ env.SHORT_SHA }}
      run: |
        cat > /tmp/deploy_blue_green.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "========================================"
        echo "      è“ç»¿éƒ¨ç½²å¼€å§‹"
        echo "========================================"
        echo "éƒ¨ç½²æ—¶é—´: $(date)"
        echo "é•œåƒç‰ˆæœ¬: ${{ env.SHORT_SHA }}"
        echo "è“è‰²ç«¯å£: ${{ env.BLUE_PORT }}"
        echo "ç»¿è‰²ç«¯å£: ${{ env.GREEN_PORT }}"
        echo ""
        
        # 1. ç™»å½•åˆ°GitHubå®¹å™¨ä»“åº“
        echo "æ­¥éª¤1: ç™»å½•åˆ°GitHubå®¹å™¨ä»“åº“"
        echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
        echo "âœ… Dockerç™»å½•æˆåŠŸ"
        echo ""
        
        # 2. æ‹‰å–é•œåƒ
        echo "æ­¥éª¤2: æ‹‰å–Dockeré•œåƒ"
        IMAGE="ghcr.io/${{ github.repository }}"
        
        # æ‹‰å–æ–°ç‰ˆæœ¬ï¼ˆç”¨äºç»¿è‰²å®¹å™¨ï¼‰
        echo "æ‹‰å–æ–°ç‰ˆæœ¬é•œåƒ: latest"
        docker pull "$IMAGE":latest
        echo "âœ… æ‹‰å–latesté•œåƒæˆåŠŸ"
        
        # æ‹‰å–commitç‰ˆæœ¬ï¼ˆç”¨äºè“è‰²å®¹å™¨ï¼‰
        echo "æ‹‰å–commitç‰ˆæœ¬é•œåƒ: ${{ env.SHORT_SHA }}"
        docker pull "$IMAGE":${{ env.SHORT_SHA }}
        echo "âœ… æ‹‰å–${{ env.SHORT_SHA }}é•œåƒæˆåŠŸ"
        echo ""
        
        # 3. è¿›å…¥é¡¹ç›®ç›®å½•
        echo "æ­¥éª¤3: å‡†å¤‡éƒ¨ç½²ç¯å¢ƒ"
        cd /opt/web-calculator
        
        # å¤‡ä»½å½“å‰é…ç½®æ–‡ä»¶
        if [ -f docker-compose.yml ]; then
          cp docker-compose.yml docker-compose.yml.backup.$(date +%s)
        fi
        echo ""
        
        # 4. æ›´æ–°docker-compose.ymlæ–‡ä»¶
        echo "æ­¥éª¤4: æ›´æ–°é…ç½®æ–‡ä»¶"
        cat > docker-compose.yml << 'COMPOSE_EOF'
        version: '3.8'
        
        services:
          
          app_blue:
            image: ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}
            container_name: webcalc_blue
            restart: unless-stopped
            ports:
              - "${{ env.BLUE_PORT }}:5000"
            environment:
              - FLASK_ENV=production
              - FLASK_RUN_HOST=0.0.0.0
              - FLASK_RUN_PORT=5000
              - CONTAINER_COLOR=blue
              - DEPLOYMENT_SHA=${{ env.SHORT_SHA }}
            networks:
              - webcalc-network
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
              interval: 10s
              timeout: 5s
              retries: 3
              start_period: 20s
            
          app_green:
            image: ghcr.io/${{ github.repository }}:latest
            container_name: webcalc_green
            restart: unless-stopped
            ports:
              - "${{ env.GREEN_PORT }}:5000"
            environment:
              - FLASK_ENV=production
              - FLASK_RUN_HOST=0.0.0.0
              - FLASK_RUN_PORT=5000
              - CONTAINER_COLOR=green
            networks:
              - webcalc-network
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
              interval: 10s
              timeout: 5s
              retries: 3
              start_period: 20s
        
          proxy:
            image: nginx:1.25-alpine
            container_name: webcalc_proxy
            restart: unless-stopped
            ports:
              - "80:80"
            volumes:
              - ./nginx/conf.d:/etc/nginx/conf.d:ro
            depends_on:
              - app_blue
              - app_green
            networks:
              - webcalc-network
        
        networks:
          webcalc-network:
            driver: bridge
        COMPOSE_EOF
        
        echo "âœ… docker-compose.yml å·²æ›´æ–°"
        echo ""
        
        # 5. æ›´æ–°nginxé…ç½®
        echo "æ­¥éª¤5: æ›´æ–°nginxé…ç½®"
        mkdir -p nginx/conf.d
        cat > nginx/conf.d/app.conf << 'NGINX_EOF'
        upstream flask_backend {
            server webcalc_blue:5000;
            server webcalc_green:5000;
            least_conn;
        }
        
        server {
            listen 80;
            server_name _;
            
            location / {
                proxy_pass http://flask_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_read_timeout 60s;
            }
            
            location /health {
                proxy_pass http://flask_backend/health;
                access_log off;
            }
        }
        NGINX_EOF
        
        echo "âœ… nginxé…ç½®å·²æ›´æ–°"
        echo ""
        
        # 6. åœæ­¢æ—§æœåŠ¡
        echo "æ­¥éª¤6: åœæ­¢æ—§æœåŠ¡"
        docker-compose down 2>/dev/null || true
        echo "âœ… æ—§æœåŠ¡å·²åœæ­¢"
        echo ""
        
        # 7. å¯åŠ¨æ–°æœåŠ¡
        echo "æ­¥éª¤7: å¯åŠ¨è“ç»¿éƒ¨ç½²"
        docker-compose up -d --force-recreate
        echo "âœ… æœåŠ¡å¯åŠ¨å‘½ä»¤å·²æ‰§è¡Œ"
        echo ""
        
        # 8. ç­‰å¾…æœåŠ¡å¯åŠ¨
        echo "æ­¥éª¤8: ç­‰å¾…æœåŠ¡å¯åŠ¨"
        for i in {1..30}; do
          BLUE_UP=$(docker ps | grep -c "webcalc_blue" || true)
          GREEN_UP=$(docker ps | grep -c "webcalc_green" || true)
          
          if [ $BLUE_UP -eq 1 ] && [ $GREEN_UP -eq 1 ]; then
            echo "âœ… è“ç»¿å®¹å™¨éƒ½å·²å¯åŠ¨"
            break
          fi
          
          if [ $i -eq 30 ]; then
            echo "âš ï¸  å¯åŠ¨è¶…æ—¶ï¼Œç»§ç»­æ‰§è¡ŒéªŒè¯..."
          fi
          
          echo "ç­‰å¾…å®¹å™¨å¯åŠ¨... ($i/30)"
          sleep 2
        done
        echo ""
        
        # 9. éªŒè¯éƒ¨ç½²
        echo "æ­¥éª¤9: éªŒè¯éƒ¨ç½²"
        echo "å½“å‰å®¹å™¨çŠ¶æ€:"
        docker-compose ps || docker ps --filter "name=webcalc" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
        echo ""
        
        echo "ğŸ”µ éªŒè¯è“è‰²å®¹å™¨ (ç«¯å£ ${{ env.BLUE_PORT }})"
        if curl -s -f --max-time 10 http://localhost:${{ env.BLUE_PORT }}/health > /dev/null; then
          BLUE_RESPONSE=$(curl -s http://localhost:${{ env.BLUE_PORT }}/health | head -c 100)
          echo "âœ… è“è‰²å®¹å™¨å¥åº·æ£€æŸ¥é€šè¿‡"
          echo "   å“åº”: $BLUE_RESPONSE"
        else
          echo "âŒ è“è‰²å®¹å™¨å¥åº·æ£€æŸ¥å¤±è´¥"
          echo "   æ£€æŸ¥æ—¥å¿—: docker logs webcalc_blue --tail=10"
        fi
        echo ""
        
        echo "ğŸŸ¢ éªŒè¯ç»¿è‰²å®¹å™¨ (ç«¯å£ ${{ env.GREEN_PORT }})"
        if curl -s -f --max-time 10 http://localhost:${{ env.GREEN_PORT }}/health > /dev/null; then
          GREEN_RESPONSE=$(curl -s http://localhost:${{ env.GREEN_PORT }}/health | head -c 100)
          echo "âœ… ç»¿è‰²å®¹å™¨å¥åº·æ£€æŸ¥é€šè¿‡"
          echo "   å“åº”: $GREEN_RESPONSE"
        else
          echo "âŒ ç»¿è‰²å®¹å™¨å¥åº·æ£€æŸ¥å¤±è´¥"
          echo "   æ£€æŸ¥æ—¥å¿—: docker logs webcalc_green --tail=10"
        fi
        echo ""
        
        echo "ğŸŒ éªŒè¯Nginxä»£ç†"
        for i in {1..3}; do
          if curl -s -f --max-time 5 http://localhost/health > /dev/null; then
            PROXY_RESPONSE=$(curl -s http://localhost/health | head -c 100)
            echo "âœ… ä»£ç†è¯·æ±‚ $i: æˆåŠŸ ($PROXY_RESPONSE)"
          else
            echo "âŒ ä»£ç†è¯·æ±‚ $i: å¤±è´¥"
          fi
          sleep 1
        done
        echo ""
        
        # 10. ç”Ÿæˆéƒ¨ç½²æŠ¥å‘Š
        echo "æ­¥éª¤10: ç”Ÿæˆéƒ¨ç½²æŠ¥å‘Š"
        IP=$(hostname -I | awk '{print $1}')
        echo "========================================"
        echo "           éƒ¨ç½²å®ŒæˆæŠ¥å‘Š"
        echo "========================================"
        echo "âœ… è“ç»¿éƒ¨ç½²æˆåŠŸå®Œæˆ"
        echo ""
        echo "ğŸ”µ è“è‰²å®¹å™¨:"
        echo "   é•œåƒ: ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}"
        echo "   ç«¯å£: ${{ env.BLUE_PORT }}"
        echo "   è®¿é—®: http://$IP:${{ env.BLUE_PORT }}/health"
        echo ""
        echo "ğŸŸ¢ ç»¿è‰²å®¹å™¨:"
        echo "   é•œåƒ: ghcr.io/${{ github.repository }}:latest"
        echo "   ç«¯å£: ${{ env.GREEN_PORT }}"
        echo "   è®¿é—®: http://$IP:${{ env.GREEN_PORT }}/health"
        echo ""
        echo "ğŸŒ è´Ÿè½½å‡è¡¡è®¿é—®:"
        echo "   http://$IP/health"
        echo ""
        echo "ğŸ“Š å®¹å™¨çŠ¶æ€:"
        docker ps --filter "name=webcalc" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}\t{{.Image}}" | grep -v "NAMES"
        echo ""
        echo "éƒ¨ç½²æ—¶é—´: $(date)"
        echo "========================================"
        
        # ä¿å­˜æŠ¥å‘Šåˆ°æ–‡ä»¶
        echo "âœ… éƒ¨ç½²éªŒè¯å®Œæˆ" > /tmp/deploy_success.txt
        
        EOF
        
        chmod +x /tmp/deploy_blue_green.sh
        echo "éƒ¨ç½²è„šæœ¬å·²åˆ›å»º"
    
    - name: Deploy to VM
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
      run: |
        echo "å¤åˆ¶éƒ¨ç½²è„šæœ¬åˆ°VM..."
        scp /tmp/deploy_blue_green.sh $VM_USER@$VM_HOST:/tmp/deploy_blue_green.sh
        
        echo "æ‰§è¡Œéƒ¨ç½²è„šæœ¬..."
        ssh $VM_USER@$VM_HOST "bash /tmp/deploy_blue_green.sh"
        
        echo "æ£€æŸ¥éƒ¨ç½²ç»“æœ..."
        if ssh $VM_USER@$VM_HOST "test -f /tmp/deploy_success.txt"; then
          echo "âœ… éƒ¨ç½²æˆåŠŸç¡®è®¤æ–‡ä»¶å­˜åœ¨"
        else
          echo "âš ï¸  éƒ¨ç½²ç¡®è®¤æ–‡ä»¶ä¸å­˜åœ¨ï¼Œä½†è„šæœ¬å¯èƒ½å·²æˆåŠŸæ‰§è¡Œ"
        fi
        
        echo "è·å–éƒ¨ç½²æ‘˜è¦..."
        ssh $VM_USER@$VM_HOST "echo '=== éƒ¨ç½²æ‘˜è¦ ===' && \
          echo 'è“è‰²å®¹å™¨ç«¯å£: ${{ env.BLUE_PORT }}' && \
          echo 'ç»¿è‰²å®¹å™¨ç«¯å£: ${{ env.GREEN_PORT }}' && \
