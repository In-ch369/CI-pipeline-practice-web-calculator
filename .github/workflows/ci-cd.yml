name: Web Calculator CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-timeout  # 安装超时插件
    
    - name: Run all tests with timeout
      run: |
        # 设置更长的超时时间（120秒）
        export PYTEST_TIMEOUT=120
        
        # 使用 pytest-timeout 插件
        python -m pytest tests/ \
          --timeout=120 \
          -v \
          --tb=short  # 简化错误回溯