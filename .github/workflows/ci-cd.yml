name: Web Calculator CI/CD

on:
  push:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest requests
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit_tests/ -v
    
    - name: Run functional tests (with longer timeout)
      run: |
        # 启动应用并记录日志
        echo "启动应用..."
        python app.py > app.log 2>&1 &
        APP_PID=$!
        
        echo "等待应用启动..."
        # 等待更长时间
        sleep 15
        
        # 检查应用是否运行
        if ps -p $APP_PID > /dev/null; then
          echo "应用进程运行中"
        else
          echo "应用进程已退出"
          cat app.log
          exit 1
        fi
        
        # 尝试连接
        echo "测试连接..."
        if curl -s -f --max-time 5 http://localhost:5000/health > /dev/null; then
          echo "✅ 应用已就绪"
          # 运行测试
          python -m pytest tests/functional_tests/ -v --tb=short
        else
          echo "❌ 应用未响应"
          echo "=== 应用日志 ==="
          tail -50 app.log
          exit 1
        fi
        
        # 清理
        kill $APP_PID 2>/dev/null || true

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    
    - name: Build and push
      run: |
        docker build -t ghcr.io/${{ github.repository }}:latest .
        docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    name: Deploy to VM
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy using SSH with keepalive
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
        VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
      run: |
        # 安装sshpass
        sudo apt-get install -y sshpass
        
        # 1. 先测试SSH连接
        echo "测试SSH连接..."
        sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no \
          -o ConnectTimeout=30 \
          -o ServerAliveInterval=60 \
          -o ServerAliveCountMax=3 \
          -o TCPKeepAlive=yes \
          "$VM_USER@$VM_HOST" \
          "echo 'SSH连接成功' && date"
        
        # 2. 单独执行每个命令，避免长连接
        echo "登录到容器仓库..."
        sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no \
          -o ConnectTimeout=30 \
          "$VM_USER@$VM_HOST" \
          "echo '${{ secrets.CR_PAT }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin"
        
        # 3. 拉取镜像（带超时和进度显示）
        echo "开始拉取镜像..."
        sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no \
          -o ConnectTimeout=120 \
          -o ServerAliveInterval=30 \
          -o ServerAliveCountMax=10 \
          "$VM_USER@$VM_HOST" \
          "timeout 300 docker pull ghcr.io/${{ github.repository }}:latest 2>&1 | tee /tmp/docker_pull.log"
        
        # 4. 检查是否拉取成功
        echo "检查镜像拉取状态..."
        sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no \
          "$VM_USER@$VM_HOST" \
          "if docker images | grep -q '${{ github.repository }}'; then \
            echo '✅ 镜像拉取成功'; \
            cat /tmp/docker_pull.log | tail -5; \
          else \
            echo '❌ 镜像拉取失败'; \
            cat /tmp/docker_pull.log; \
            exit 1; \
          fi"
        
        # 5. 重启容器
        echo "重启容器..."
        sshpass -p "$VM_PASSWORD" ssh -o StrictHostKeyChecking=no \
          "$VM_USER@$VM_HOST" \
          "cd /opt/web-calculator && docker-compose down && docker-compose up -d"
        
        # 6. 验证部署
        echo "验证部署..."
        sleep 10
        if curl -s -f --max-time 10 "http://$VM_HOST/health" > /dev/null; then
          echo "✅ 部署成功"
        else
          echo "⚠️  验证中...再等待一下"
          sleep 10
          if curl -s -f --max-time 10 "http://$VM_HOST/health" > /dev/null; then
            echo "✅ 部署成功"
          else
            echo "❌ 部署验证失败"
            exit 1
          fi
        fi

  notification:
    name: Send Notification
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send success notification
      if: success()
      run: |
        echo "✅ CI/CD Pipeline completed successfully!"
        echo "Deployment URL: http://${{ secrets.VM_HOST }}"
    
    - name: Send failure notification
      if: failure()
      run: |
        echo "❌ CI/CD Pipeline failed!"
        echo "Check GitHub Actions logs for details."